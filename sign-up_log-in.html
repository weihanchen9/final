<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-up_log-in.css">
    <title>會員登入</title>
    <script src="sign-up_log-in_ad.js"></script>
    <script src="sign-up_log-in_forget-password.js"></script>
</head>
<body>
    <div class="banner yellow-banner"><h2>食品雜貨店</h2></div>

    <div class="ad-container">
        <div class="ad-slideshow">
          <div class="ad-slide">
            <img src="photo/adv-mother'sday.jpg" alt="Ad 1" />
          </div>
          <div class="ad-slide">
            <img src="photo/adv-520.jpg" alt="Ad 2" />
          </div>
          <div class="ad-slide">
            <img src="photo/adv-member.jpg" alt="Ad 3" />
          </div>
          <div class="ad-slide">
            <img src="photo/adv-promotion.jpg" alt="Ad 4" />
          </div>
        </div>
        <div class="ad-controls">
          <span class="prev">&#8249;</span>
          <span class="next">&#8250;</span>
        </div>
    </div>

    <div class="login-container">
        <div class="login-title">會員登入</div>
        <input type="text" class="input-field" placeholder="帳號">
        <input type="password" class="input-field" placeholder="密碼">
        
        <button class="login-button"><a href="final.html">登入</a></button>
        <div class="action-buttons">
            <a href="#" class="action-button" onclick="forgotPassword()">忘記帳密</a>
            <a href="sign-up.html" class="action-button">註冊帳號</a>
        </div>
        <br><br>
        <div class="nonmember-login">
            <a href="#">
                <img src="photo/fb-log-in.png" alt="Facebook登入" width="230px" height="55px"> 
            </a>
        </div>
        <div class="nonmember-login">
            <a href="#">
                <img src="photo/google-log-in.png" alt="Google登入" width="230" height="55"> 
            </a>
        </div>
    </div>
</body>
</html>
